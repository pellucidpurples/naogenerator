<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAO Alert Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 26px;
            margin-left: 5ch;  /* Shift title to the right by five spaces */
        }
        .reset-button {
            font-size: 18px;
            padding: 12px 24px; /* Make the button bigger */
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 18px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"], textarea {
	    	width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .generate-button {
            display: block;
            margin: 20px auto;
            padding: 13px 26px;
            font-size: 21px;
            background-color: #4CAF50;
            color: white;
        }
        .small-button {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .output {
            margin-top: 30px;
            font-size: 23px;
            text-align: left;
            padding: 13px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            word-wrap: break-word;
            display: none; /* Hide the output box initially */
        }
        .summary-container {
            margin-bottom: 20px;
        }
        .summary-container textarea {
            height: 200px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .topic-container {
            margin-bottom: 20px;
        }
        .topic-container input {
            height: 50px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        /* Empty line after the buttons */
        .empty-space {
            height: 20px; /* Create space */
        }
        .copy-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            display: none; /* Hide the copy button initially */
        }
        .copy-button-container button {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header with NAO Alert Generator and Reset Button -->
    <div class="header">
        <h1>NAO Alert Generator</h1>
        <button class="reset-button" onclick="resetForm()">Reset</button>
    </div>

    <!-- Topic Input -->
    <div class="topic-container">
        <label for="topic"><b>Topic (Optional)</b>:</label>
        <input type="text" id="topic" placeholder="Enter topic (optional)">
    </div>

    <table id="articlesTable">
        <tr>
            <th>Outlet</th>
            <th>Headline</th>
            <th>Original link (tinyurl will be generated)</th>
        </tr>
        <tr>
            <td><input type="text" class="outlet" placeholder="Enter outlet name"></td>
            <td><input type="text" class="headline" placeholder="Enter headline"></td>
            <td><input type="text" class="link" placeholder="Enter link"></td>
        </tr>
    </table>

    <!-- Add and Remove Article Buttons -->
    <div class="button-container">
        <button class="small-button" onclick="addArticleRow()">Add Article</button>
        <button class="small-button" onclick="removeArticleRow()">Remove Article</button>
    </div>

    <!-- Empty space after buttons -->
    <div class="empty-space"></div>

    <!-- Summary/Analysis Textarea -->
    <div class="summary-container">
        <label for="summary"><b>Summary/Analysis</b>: <br><i>Click "enter" for a new bullet point. No need to type the bullet.</i> </label>
        <textarea id="summary" placeholder=""></textarea>
    </div>

    <button class="generate-button" onclick="generateAlert()">Generate</button>

    <!-- Output and Copy Button -->
    <div class="output" id="alertOutput"></div>

    <!-- Copy Button Container -->
    <div class="copy-button-container">
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        // Function to add a new row of input fields
        function addArticleRow() {
            var table = document.getElementById("articlesTable");
            var newRow = table.insertRow(-1); // Insert new row at the end

            // Create cells for the new row with input fields
            var outletCell = newRow.insertCell(0);
            var headlineCell = newRow.insertCell(1);
            var linkCell = newRow.insertCell(2);

            // Append new input fields to the cells
            outletCell.innerHTML = '<input type="text" class="outlet" placeholder="Enter outlet name">';
            headlineCell.innerHTML = '<input type="text" class="headline" placeholder="Enter headline">';
            linkCell.innerHTML = '<input type="text" class="link" placeholder="Enter link">';
        }

        // Function to remove the last row of the table
        function removeArticleRow() {
            var table = document.getElementById("articlesTable");
            if (table.rows.length > 2) {  // Ensure at least one row remains
                table.deleteRow(table.rows.length - 1);
            }
        }

        // Function to shorten a URL using the TinyURL service
        async function shortenUrl(url) {
            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
            const shortenedUrl = await response.text();
            return shortenedUrl;
        }

        // Function to generate alerts for all rows in the table
        async function generateAlert() {
            var outlets = document.querySelectorAll(".outlet");
            var headlines = document.querySelectorAll(".headline");
            var links = document.querySelectorAll(".link");
            var summary = document.getElementById("summary").value; // Get the summary text
            var topic = document.getElementById("topic").value; // Get the topic text (optional)
            var alertOutput = document.getElementById("alertOutput");
            var alertContent = "";

            var outletsText = "";
            var linksText = "";

            // Start output with *[News Flash]* and the topic if provided
            if (topic) {
                alertContent += "*[News Flash]* " + topic + "<br>";
            } else {
                alertContent += "*[News Flash]*<br>";
            }

            // Loop through all rows and generate output for each
            for (var i = 0; i < outlets.length; i++) {
                var outlet = outlets[i].value;
                var headline = headlines[i].value;
                var link = links[i].value;

                // If all fields are filled, create the output
                if (outlet && headline && link) {
                    // Shorten the link before displaying
                    const shortenedLink = await shortenUrl(link);

                    // Correctly format the outlets and headlines
                    outletsText += "*[" + outlet + "]* " + headline + "<br>";
                    linksText += "[" + outlet + "] " + shortenedLink + "<br>";
                }
            }

            // Final formatting for the summary
            var summaryText = formatSummary(summary);

            // Final output formatting
            alertContent += "<br>" + outletsText + "<br>*Summary/Analysis:*<br>" + summaryText + "<br>";

            // If only one link is present, change the final line to *Link:* followed by the shortened link
            if (linksText) {
                if (linksText.split('<br>').length <= 2) {  // Only one link
                    alertContent += "<br>*Link:* " + linksText.split('<br>')[0].split(' ')[1]; // Take the first link and format
                } else {
                    alertContent += "<br>*Links:*<br>" + linksText;
                }
            }

            // Display the generated output or a message
            if (outletsText === "") {
                alertOutput.innerHTML = "Please fill in all fields for at least one article.";
            } else {
                alertOutput.innerHTML = alertContent;
            }

            // Show the output and the Copy button
            document.querySelector('.output').style.display = 'block';
            document.querySelector('.copy-button-container').style.display = 'flex';
        }

        // Function to format the summary with automatic bullets and empty lines between each point
        function formatSummary(text) {
            var lines = text.split('\n');  // Split text into lines based on newline characters
            var formattedSummary = lines.map(line => "- " + line.trim()).join('<br><br>'); // Add bullet points and empty lines
            return formattedSummary;
        }

        // Function to copy the generated output to clipboard
		function copyToClipboard() {
    var outputText = document.getElementById("alertOutput").innerText; // Get the text content of the output area
    if (outputText) {
        navigator.clipboard.writeText(outputText) // Write the text to clipboard
            .catch(err => {
                alert("Failed to copy: " + err); // Error handling
            });
    } else {
        alert("Nothing to copy. Please generate an alert first.");
    }
}

        // Function to reset the form (clear inputs)
        function resetForm() {
            document.getElementById("topic").value = '';
            document.getElementById("summary").value = '';
            var inputs = document.querySelectorAll(".outlet, .headline, .link");
            inputs.forEach(input => input.value = '');
            document.getElementById("alertOutput").innerHTML = '';
            
            // Hide the output and copy button after reset
            document.querySelector('.output').style.display = 'none';
            document.querySelector('.copy-button-container').style.display = 'none';
        }
    </script>

</body>
</html>
