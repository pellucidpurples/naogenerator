<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAO Alert Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 0; /* Remove gap between input boxes */
        }
        .input-container input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container #outlet {
            width: 45%; /* Outlet box will take up 45% of the row */
        }
        .input-container #headline {
            width: 50%; /* Headline box will take up 50% of the row */
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .output {
            margin-top: 30px;
            font-size: 18px;
            text-align: left;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: normal; /* Unbold text */
        }
    </style>
</head>
<body>

    <h1>NAO Alert Generator</h1>

    <div class="input-container">
        <div>
            <label for="outlet">Outlet:</label>
            <input type="text" id="outlet" placeholder="Enter outlet name">
        </div>
        <div>
            <label for="headline">Headline:</label>
            <input type="text" id="headline" placeholder="Enter headline">
        </div>
    </div>

    <button onclick="generateAlert()">Generate</button>

    <div class="output" id="alertOutput"></div>

    <script>
        function generateAlert() {
            var outlet = document.getElementById("outlet").value;
            var headline = document.getElementById("headline").value;
            var alertOutput = document.getElementById("alertOutput");

            if (outlet && headline) {
                alertOutput.innerHTML = "*[News Flash]*<br><br>" + "*[" + outlet + "]* " + headline + "<br><br>*Summary/Analysis:*<br><br>";
            } else {
                alertOutput.innerHTML = "Please fill in both the outlet and headline.";
            }
        }
    </script>

</body>
</html>
